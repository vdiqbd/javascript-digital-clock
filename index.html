<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="light one">
        <div class="top opaque"></div>
        <div class="top-left opaque"></div>
        <div class="top-right opaque"></div>
        <div class="middle opaque"></div>
        <div class="bottom-left opaque"></div>
        <div class="bottom-right opaque"></div>
        <div class="bottom opaque"></div>
      </div>
      <div class="light two">
        <div class="top opaque"></div>
        <div class="top-left opaque"></div>
        <div class="top-right opaque"></div>
        <div class="middle opaque"></div>
        <div class="bottom-left opaque"></div>
        <div class="bottom-right opaque"></div>
        <div class="bottom opaque"></div>
      </div>
      <div class="light three">
        <div class="circle-one"></div>
        <div class="circle-two"></div>
      </div>
      <div class="light four">
        <div class="top opaque"></div>
        <div class="top-left opaque"></div>
        <div class="top-right opaque"></div>
        <div class="middle opaque"></div>
        <div class="bottom-left opaque"></div>
        <div class="bottom-right opaque"></div>
        <div class="bottom opaque"></div>
      </div>
      <div class="light five">
        <div class="top opaque"></div>
        <div class="top-left opaque"></div>
        <div class="top-right opaque"></div>
        <div class="middle opaque"></div>
        <div class="bottom-left opaque"></div>
        <div class="bottom-right opaque"></div>
        <div class="bottom opaque"></div>
      </div>
    </div>
  </body>
</html>
